<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sun center -->
  <circle cx="50" cy="50" r="20" fill="#FFD700"/>

  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <!-- Top -->
    <line x1="50" y1="10" x2="50" y2="25"/>
    <!-- Top-right -->
    <line x1="71" y1="19" x2="61" y2="29"/>
    <!-- Right -->
    <line x1="90" y1="50" x2="75" y2="50"/>
    <!-- Bottom-right -->
    <line x1="71" y1="81" x2="61" y2="71"/>
    <!-- Bottom -->
    <line x1="50" y1="90" x2="50" y2="75"/>
    <!-- Bottom-left -->
    <line x1="29" y1="81" x2="39" y2="71"/>
    <!-- Left -->
    <line x1="10" y1="50" x2="25" y2="50"/>
    <!-- Top-left -->
    <line x1="29" y1="19" x2="39" y2="29"/>
  </g>

  <!-- Inner glow -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
</svg>
